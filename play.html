<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부엉이테일</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
</head>
<body id="play">
<script>

class EnemyTurn extends Phaser.Scene {
    constructor () {
        super();
    }

    preload () {
        this.load.image('player', './images/player.png');
        this.load.image('wall', './images/wall.png');
    }
    
    create () {
        this.up = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.UP);
        this.down = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.DOWN);
        this.left = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.LEFT);
        this.right = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.RIGHT);

        // player
        this.player = this.physics.add.sprite(100, 50, "player").setScale(0.1).refreshBody();
        this.player.setCollideWorldBounds(true)
        this.player.setBounce(0.1);
        this.speed = 5;
        // wall
        this.wall = this.physics.add.staticGroup({
            key: "wall",
            frameQuantity: 4
        });
        Phaser.Actions.PlaceOnRectangle(this.group.getChildren(), new Phaser.Geom.Rectangle(84, 84, 616, 416));
        this.group.refresh();
        // this.wall.create(400, 590, 'wall').setScale(0.3).refreshBody();
        // this.wall.create(140, 400, 'wall').setScale(0.3).refreshBody();
        // this.wall.create(50, 250, 'wall').setScale(0.3).refreshBody();
        // this.wall.create(750, 220, 'wall').setScale(0.3).refreshBody();
        // collider
        this.physics.add.collider(this.player, this.wall);
    }

    update() {
        if (this.up.isDown) {
            // this.player.setVelocityY(this.speed);
            this.player.y -= this.speed
        }
        if (this.down.isDown) {
            // this.player.setVelocityY(-this.speed);
            this.player.y += this.speed
        }
        if (this.right.isDown) {
            // this.player.setVelocityX(this.speed);
            this.player.x += this.speed
        }
        if (this.left.isDown) {
            // this.player.setVelocityX(-this.speed);
            this.player.x -= this.speed
        }
    }
}

const config = {
    type: Phaser.AUTO,
    width: window.innerWidth-10,
    height: window.innerHeight-10,
    physics: {
        default: 'arcade',
        arcade: {
            // gravity: { y: 200 }
        }
    },
    scene: EnemyTurn
};

const game = new Phaser.Game(config);

</script>
</body>
</html>
