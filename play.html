<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부엉이테일</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
</head>
<body id="play">
<script>

class EnemyTurn extends Phaser.Scene {
    constructor () {
        super();
    }

    preload () {
        this.load.image('player', './images/player.png');
        this.load.image('wall', './images/wall.png');
    }
    
    create () {
        this.physics.startSystem(Phaser.Physics.ARCADE);

        this.up = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.UP);
        this.down = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.DOWN);
        this.left = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.LEFT);
        this.right = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.RIGHT);

        // player
        this.player = this.physics.add.sprite((window.innerWidth-10)/2, (window.innerHeight-10)/2, "player").setScale(0.1).refreshBody();
        this.player.setCollideWorldBounds(true);
        this.player.setImmovable();
        this.speed = 5;
        // wall
        // this.wall = this.physics.add.staticGroup({
        //     key: "wall",
        //     frameQuantity: 4
        // });
        this.walls = game.add.group();
        this.walls.enableBody = true;
        this.downWallH = game.add.sprite(0, 540, 'wall', 0, this.walls);
        this.UpWallH = game.add.sprite(0, 0, 'wall', 0, this.walls);
        this.leftWallW = game.add.sprite(0,0, 'wall', 0, this.walls);
        this.rightWallW = game.add.sprite(870,0, 'wall', 0, this.walls);
        Phaser.Actions.PlaceOnRectangle(this.wall.getChildren(), new Phaser.Geom.Rectangle(84, 84, 616, 416));
        this.wall.refresh();
        // collider
        game.physics.arcade.enable([this.mario, this.enemy]);
        this.walls.setAll('body.allowGravity', false);
        this.walls.setAll('body.immovable', true);
        // this.physics.add.collider(this.player, this.wall);
    }

    update() {
        if (this.up.isDown) {
            // this.player.setVelocityY(this.speed);
            this.player.y -= this.speed
        }
        if (this.down.isDown) {
            // this.player.setVelocityY(-this.speed);
            this.player.y += this.speed
        }
        if (this.right.isDown) {
            // this.player.setVelocityX(this.speed);
            this.player.x += this.speed
        }
        if (this.left.isDown) {
            // this.player.setVelocityX(-this.speed);
            this.player.x -= this.speed
        }
    }
}

const config = {
    type: Phaser.AUTO,
    width: window.innerWidth-10,
    height: window.innerHeight-10,
    physics: {
        default: 'arcade',
        arcade: {
            // gravity: { y: 200 },
            debug: true
        }
    },
    scene: EnemyTurn
};

const game = new Phaser.Game(config);

</script>
</body>
</html>
